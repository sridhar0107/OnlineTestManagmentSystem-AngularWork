<app-logout></app-logout>
<br>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<div class="container">
    <table class="table table-striped" *ngIf="test  else elseBlock">
        <tbody>
            <div *ngFor="let e of test.testQuestions">
                <tr><td>{{e.questionId}}</td><td> <input required size="180" minlength="1" type="text" [(ngModel)]="e.questionTitle" readonly="readonly" #questionTitle='ngModel' name="questionTitle" ngModel class="form-control">
                </td></tr><br>
                <tr><td>Options</td> <td><input required size="160" minlength="1" type="text" [(ngModel)]="e.questionOptions" readonly="readonly" #questionOptions='ngModel' name="questionOptions" ngModel class="form-control">
                </td></tr><br>
                
                <tr><td>Solution</td> <td><input required size="160" minlength="0" type="number" [(ngModel)]="e.choosenAnswer"  #choosenAnswer='ngModel' name="choosenAnswer" ngModel class="form-control">
                </td>
                </tr>
            <br>
        


            
            </div>
        </tbody>
        <br>
        <button type="button" size="10" class="btn btn-large btn-block btn-primary" (click)=calculateTotalMarks(test)>Submit</button>
           <br>

            <button type="button" size="10" class="btn btn-large btn-block btn-primary" (click)=getResult()>Result</button>
        
          <br>

          <tr>
              Test Total Marks:{{testTotalMarks}}
          </tr>
          <tr>
            Test Marks Scored:{{testMarksScored}}
        </tr>
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> There are no tests to display! </h4>
    </ng-template>

</div>
