<app-logout></app-logout>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">

        <h3>Assign Test</h3>

    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

        <div class="form-group">

            <label>USER ID: </label> <br>

            <input required minlength="1" pattern="^[a-zA-Z]+[\d]{1,10}$" type="String" #userId='ngModel' name="userId" ngModel class="form-control">

            
            <div *ngIf='userId.errors && userId.touched' class="alert alert-danger">

                <div [hidden]='!userId.errors.required'> Provide User Id </div>

                <div *ngIf='userId.errors.pattern'>Should be alphanumeric and must starts with a letter</div>
            </div>
        </div>



        <div class="form-group">

            <label>TEST ID: </label>
<br>
            <input required minlength="1" type="number" #id='ngModel' name="id" ngModel class="form-control" >

            <div *ngIf='id.errors
                        && id.touched' class="alert alert-danger">

                <div [hidden]='!id.errors.required'>

                    Provide Test Id

                </div>

               
            </div>

        </div>

        <div>
        
        <input [disabled]="userForm.invalid" type="submit"  value="submit" class="btn btn-primary">
        </div>
        

    </form>

    <h2>
        {{message}}
    </h2>
